    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            background: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: transparent;
            color: #333;
            line-height: 1.4;
            padding: 0;
            margin: 0;
            overflow-x: hidden;
        }

        .app-container {
            width: 100%;
            min-height: 100vh;
            background: 
                url('https://i.imgur.com/yFnhT5n.png') no-repeat center center fixed;
            background-size: cover;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            position: relative;
        }

        /* –ì—Ä–∞–¥–∏–µ–Ω—Ç –¥–ª—è –ø–ª–∞–≤–Ω–æ–≥–æ –ø–µ—Ä–µ—Ö–æ–¥–∞ –µ—Å–ª–∏ —Ñ–æ–Ω –Ω–µ –¥–æ—Ö–æ–¥–∏—Ç –¥–æ –∫—Ä–∞–µ–≤ */
        .app-container::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(ellipse at center, transparent 0%, rgba(0,0,0,0.1) 100%);
            pointer-events: none;
            z-index: -1;
        }

        /* –ö–Ω–æ–ø–∫–∞ –§–æ—Ä—Ç—É–Ω–∞ */
        .fortune-button {
            position: absolute;
            top: max(15px, env(safe-area-inset-top));
            right: 15px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 8px 12px;
            font-size: 12px;
            font-weight: 600;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            text-decoration: none;
            z-index: 100;
            box-shadow: 0 2px 6px rgba(37, 99, 235, 0.3);
        }

        .fortune-button:hover {
            background: #1d4ed8;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(37, 99, 235, 0.4);
        }

        .fortune-button:active {
            transform: scale(0.95);
        }

        .header {
            text-align: center;
            margin-bottom: 8px;
            padding: max(15px, env(safe-area-inset-top)) 10px 0;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 3px;
            padding: 3px 0;
            transform: translateY(90px);
        }

        .logo {
            max-width: 100%;
            max-height: 280px;
            width: auto;
            height: auto;
            object-fit: contain;
        }

        .search-container {
            position: relative;
            margin: 60px 20px 20px;
        }

        .search-box {
            width: 100%;
            padding: 16px 45px 16px 45px;
            border: 2px solid #cbd5e0;
            border-radius: 12px;
            font-size: 16px;
            background: white;
            transition: all 0.3s ease;
            outline: none;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }

        .search-box:focus {
            border-color: #667eea;
            background: white;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search-icon img {
            width: 20px;
            height: 20px;
            object-fit: contain;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin: 0 20px 20px;
            padding-bottom: max(20px, env(safe-area-inset-bottom));
        }

        .product-card {
            background: transparent;
            border-radius: 14px;
            padding: 0;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 220px;
        }

        .product-card:active {
            transform: translateY(-2px);
        }

        .product-image-container {
            position: relative;
            width: 100%;
            height: 140px;
            border-radius: 14px;
            overflow: hidden;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            margin-bottom: 8px;
        }

        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 14px;
            transition: all 0.3s ease;
        }

        .product-card:active .product-image {
            transform: scale(1.05);
        }

        .product-button {
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 14px;
            padding: 12px 0;
            font-size: 14px;
            font-weight: 600;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            width: 100%;
            flex-shrink: 0;
        }

        .product-button:active {
            background: #1d4ed8;
            transform: scale(0.98);
        }

        .no-results {
            text-align: center;
            padding: 40px 20px;
            color: #718096;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 14px;
            margin: 0 20px;
        }

        .no-results-icon {
            font-size: 36px;
            margin-bottom: 10px;
            opacity: 0.5;
        }

        .loading {
            text-align: center;
            padding: 40px 20px;
            color: #718096;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 14px;
            margin: 0 20px;
        }

        .loading-spinner {
            width: 30px;
            height: 30px;
            border: 3px solid #e2e8f0;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(15px) scale(0.95);
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1);
            }
        }

        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è –æ—á–µ–Ω—å –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
        @media (max-width: 360px) {
            .fortune-button {
                top: max(10px, env(safe-area-inset-top));
                right: 10px;
                padding: 6px 10px;
                font-size: 11px;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
                gap: 10px;
                margin: 0 15px 15px;
            }
            
            .product-card {
                height: 200px;
            }
            
            .product-image-container {
                height: 120px;
                margin-bottom: 6px;
            }
            
            .logo {
                max-width: 85%;
                max-height: 150px;
            }
            
            .search-container {
                margin: 50px 15px 15px;
            }
        }

        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è —Å—Ä–µ–¥–Ω–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
        @media (min-width: 361px) and (max-width: 414px) {
            .product-card {
                height: 230px;
            }
            
            .product-image-container {
                height: 150px;
            }
            
            .logo {
                max-width: 85%;
                max-height: 160px;
            }
        }

        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è –±–æ–ª—å—à–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ –∏ –ø–ª–∞–Ω—à–µ—Ç–æ–≤ */
        @media (min-width: 415px) {
            .app-container {
                max-width: 100%;
                margin: 0 auto;
                min-height: 100vh;
            }
            
            .products-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
                max-width: 400px;
                margin: 0 auto 20px;
            }
            
            .search-container {
                max-width: 400px;
                margin: 60px auto 20px;
            }
            
            .product-card {
                height: 240px;
            }
            
            .product-image-container {
                height: 160px;
            }
            
            .logo {
                max-width: 350px;
                max-height: 200px;
            }
        }

        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è –æ—á–µ–Ω—å –≤—ã—Å–æ–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
        @media (min-height: 800px) {
            .logo-container {
                transform: translateY(40px);
            }
            
            .search-container {
                margin: 80px 20px 25px;
            }
            
            .product-card {
                height: 250px;
            }
            
            .product-image-container {
                height: 170px;
            }
            
            .logo {
                max-height: 220px;
            }
        }

        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è –æ—á–µ–Ω—å —à–∏—Ä–æ–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
        @media (min-width: 500px) and (min-height: 1000px) {
            .products-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
                max-width: 450px;
            }
            
            .product-card {
                height: 280px;
            }
            
            .product-image-container {
                height: 190px;
            }
            
            .search-container {
                max-width: 450px;
            }
            
            .logo {
                max-width: 400px;
                max-height: 250px;
            }
        }

        /* –ü–æ–¥–¥–µ—Ä–∂–∫–∞ Safe Area –¥–ª—è iPhone X –∏ –Ω–æ–≤–µ–µ */
        @supports(padding: max(0px)) {
            .app-container {
                padding-left: max(0px, env(safe-area-inset-left));
                padding-right: max(0px, env(safe-area-inset-right));
                padding-top: max(0px, env(safe-area-inset-top));
                padding-bottom: max(0px, env(safe-area-inset-bottom));
            }
            
            .header {
                padding-left: max(10px, env(safe-area-inset-left));
                padding-right: max(10px, env(safe-area-inset-right));
            }
            
            .products-grid {
                margin-left: max(20px, env(safe-area-inset-left));
                margin-right: max(20px, env(safe-area-inset-right));
            }
            
            .search-container {
                margin-left: max(20px, env(safe-area-inset-left));
                margin-right: max(20px, env(safe-area-inset-right));
            }
            
            .fortune-button {
                right: max(15px, env(safe-area-inset-right));
            }
        }

        /* –§–∏–∫—Å –¥–ª—è —Ç–µ–ª–µ–≥—Ä–∞–º–∞ */
        .tg-background {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                url('https://i.imgur.com/yFnhT5n.png') no-repeat center center;
            background-size: cover;
            z-index: -2;
        }
    </style>
</head>
<body>
    <!-- –§–æ–Ω –¥–ª—è —Ç–µ–ª–µ–≥—Ä–∞–º–∞ -->
    <div class="tg-background"></div>
    
    <div class="app-container">
        <!-- –ö–Ω–æ–ø–∫–∞ –§–æ—Ä—Ç—É–Ω–∞ -->
        <a href="https://t.me/TTestwebappwave_bot/testwebappwave" class="fortune-button" target="_blank">
            –§–æ—Ä—Ç—É–Ω–∞
        </a>

        <!-- –®–∞–ø–∫–∞ -->
        <div class="header">
            <div class="logo-container">
                <img src="https://i.imgur.com/6q7Hmr5.png" alt="–õ–æ–≥–æ—Ç–∏–ø" class="logo">
            </div>
        </div>

        <!-- –ü–æ–∏—Å–∫ -->
        <div class="search-container">
            <div class="search-icon">
                <img src="https://i.imgur.com/ZcSQIAq.png" alt="–ü–æ–∏—Å–∫">
            </div>
            <input 
                type="text" 
                class="search-box" 
                placeholder="–ü–æ–∏—Å–∫ —Ç–æ–≤–∞—Ä–æ–≤..." 
                id="searchInput"
            >
        </div>

        <!-- –°–µ—Ç–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤ -->
        <div class="products-grid" id="productsGrid">
            <div class="loading">
                <div class="loading-spinner"></div>
                <div>–ó–∞–≥—Ä—É–∑–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤...</div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbzLhFB5S9SdbAUjEwu-nRNFh-UfptTYfVMh_xq6f16BBINVXl8bCUf4vU5hCvAjZC6apw/exec';

        // –ì–ª–æ–±–∞–ª—å–Ω–∞—è –ø–µ—Ä–µ–º–µ–Ω–Ω–∞—è –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –≤—Å–µ—Ö —Ç–æ–≤–∞—Ä–æ–≤
        let allProducts = [];

        function getDemoProducts() {
            return [
                {
                    id: "1",
                    name: "–ö—É—Ä—å–µ—Ä—Å–∫–∏–π –ø–ª–∞—â",
                    image: "https://i.imgur.com/7Q9Z8ZJ.jpg",
                    url: "https://www.wildberries.ru/catalog/123456/detail.aspx"
                },
                {
                    id: "2", 
                    name: "–í—ã–ø—Ä—è–º–∏—Ç–µ–ª—å –ø—Ä–æ—Ñ–µ—Å—Å–∏–æ–Ω–∞–ª—å–Ω—ã–π",
                    image: "https://i.imgur.com/8Q9Z8ZJ.jpg", 
                    url: "https://www.wildberries.ru/catalog/789012/detail.aspx"
                },
                {
                    id: "3",
                    name: "–ö—É—Ä—å–µ—Ä—Å–∫–∏–π –ø–∞–∫et", 
                    image: "https://i.imgur.com/9Q9Z8ZJ.jpg",
                    url: "https://www.wildberries.ru/catalog/345678/detail.aspx"
                },
                {
                    id: "4",
                    name: "–°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏",
                    image: "https://i.imgur.com/0Q9Z8ZJ.jpg",
                    url: "https://www.wildberries.ru/catalog/901234/detail.aspx"
                }
            ];
        }

        async function loadProductsFromAPI() {
            try {
                const response = await fetch(`${API_URL}?action=getProducts`);
                const result = await response.json();
                
                if (result.status === 'success') {
                    return result.data;
                } else {
                    throw new Error(result.data);
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–æ–≤–∞—Ä–æ–≤:', error);
                return getDemoProducts();
            }
        }

        function renderProducts(productsArray) {
            const grid = document.getElementById('productsGrid');
            
            if (!productsArray || productsArray.length === 0) {
                grid.innerHTML = `
                    <div class="no-results fade-in">
                        <div class="no-results-icon">üì¶</div>
                        <div>–¢–æ–≤–∞—Ä–æ–≤ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</div>
                        <div style="font-size: 11px; margin-top: 6px; opacity: 0.7;">
                            –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –∏–∑–º–µ–Ω–∏—Ç—å –∑–∞–ø—Ä–æ—Å –ø–æ–∏—Å–∫–∞
                        </div>
                    </div>
                `;
                return;
            }

            grid.innerHTML = productsArray.map(product => `
                <div class="product-card fade-in">
                    <div class="product-image-container" onclick="openProduct('${product.url}')">
                        <img 
                            src="${product.image}" 
                            alt="${product.name}"
                            class="product-image"
                            onerror="this.src='https://i.imgur.com/1Q9Z8ZJ.png'"
                        >
                    </div>
                    <button class="product-button" onclick="openProduct('${product.url}')">–û—Ç–∫—Ä—ã—Ç—å</button>
                </div>
            `).join('');
        }

        function openProduct(url) {
            if (event && event.currentTarget) {
                event.currentTarget.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    event.currentTarget.style.transform = '';
                }, 150);
            }
            
            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.openLink(url);
            } else {
                window.open(url, '_blank');
            }
        }

        function searchProducts(products, term) {
            const searchTerm = term.toLowerCase().trim();
            
            if (searchTerm === '') {
                return products;
            }

            return products.filter(product => 
                product.name.toLowerCase().includes(searchTerm)
            );
        }

        function handleSearch() {
            const searchTerm = document.getElementById('searchInput').value;
            const filteredProducts = searchProducts(allProducts, searchTerm);
            renderProducts(filteredProducts);
        }

        function initTelegramApp() {
            if (window.Telegram && window.Telegram.WebApp) {
                const tg = window.Telegram.WebApp;
                
                // –†–∞—Å—à–∏—Ä—è–µ–º –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
                tg.expand();
                
                // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π —Ñ–æ–Ω –¥–ª—è —Ç–µ–ª–µ–≥—Ä–∞–º–∞
                tg.setBackgroundColor('#00000000');
                
                // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –Ω–∞–∑–∞–¥
                tg.BackButton.show();
                tg.BackButton.onClick(() => {
                    tg.close();
                });
                
                // –ì–æ–≤–æ—Ä–∏–º Telegram, —á—Ç–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –≥–æ—Ç–æ–≤–æ
                tg.ready();
            }
        }

        async function initCatalog() {
            try {
                allProducts = await loadProductsFromAPI();
                renderProducts(allProducts);
                
                document.getElementById('searchInput').addEventListener('input', handleSearch);
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏:', error);
                allProducts = getDemoProducts();
                renderProducts(allProducts);
            }
        }

        async function refreshProducts() {
            try {
                const updatedProducts = await loadProductsFromAPI();
                allProducts = updatedProducts;
                handleSearch();
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            initTelegramApp();
            
            setTimeout(() => {
                initCatalog();
            }, 800);

            setInterval(refreshProducts, 30000);
            window.addEventListener('focus', refreshProducts);
        });

        window.addEventListener('error', function(e) {
            if (window.Telegram && window.Telegram.WebApp) {
                console.error('–û—à–∏–±–∫–∞ –≤ Telegram Web App:', e.error);
            }
        });
    </script>
</body>
