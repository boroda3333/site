<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>–ö–∞—Ç–∞–ª–æ–≥ —Ç–æ–≤–∞—Ä–æ–≤</title>
    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º —à—Ä–∏—Ñ—Ç Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }

        html, body {
            height: 100%;
            background: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: transparent;
            color: #333;
            line-height: 1.4;
            padding: 0;
            margin: 0;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .app-container {
            width: 100%;
            min-height: 100vh;
            background: 
                url('https://i.imgur.com/yFnhT5n.png') no-repeat center center fixed;
            background-size: cover;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            position: relative;
            touch-action: manipulation;
        }

        .header {
            text-align: center;
            margin-bottom: 0;
            padding: max(5px, env(safe-area-inset-top)) 10px 0;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 0;
            padding: 0;
            width: 100%;
        }

        .logo {
            max-width: calc(100% - 10px); /* –ï–©–ï –ë–û–õ–¨–®–ï –£–í–ï–õ–ò–ß–ò–õ - —É–º–µ–Ω—å—à–∏–ª –æ—Ç—Å—Ç—É–ø—ã –¥–æ 10px */
            max-height: 240px; /* –£–í–ï–õ–ò–ß–ò–õ –í–´–°–û–¢–£ –î–û 240px (–±—ã–ª–æ 200px) */
            width: auto;
            height: auto;
            object-fit: contain;
            margin: 0 auto; /* –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏ */
        }

        .search-container {
            position: relative;
            margin: 10px 20px 10px;
        }

        .search-box {
            width: 100%;
            padding: 16px 45px 16px 45px; /* –£–≤–µ–ª–∏—á–∏–ª padding —Å–≤–µ—Ä—Ö—É –∏ —Å–Ω–∏–∑—É */
            border: 2px solid #cbd5e0;
            border-radius: 10px;
            font-size: 16px;
            background: white;
            transition: all 0.3s ease;
            outline: none;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            -webkit-appearance: none;
            appearance: none;
            font-family: 'Montserrat', sans-serif; /* –î–æ–±–∞–≤–∏–ª —à—Ä–∏—Ñ—Ç Montserrat */
            font-weight: 400; /* Regular weight */
        }

        .search-box:focus {
            border-color: #805ad5;
            background: white;
            box-shadow: 0 4px 12px rgba(128, 90, 213, 0.15);
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search-icon img {
            width: 20px;
            height: 20px;
            object-fit: contain;
            animation: searchPulse 2s infinite ease-in-out;
            transform-origin: center;
            will-change: transform;
        }

        @keyframes searchPulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(0.9);
            }
            100% {
                transform: scale(1);
            }
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 0 20px 15px;
            padding-bottom: max(15px, env(safe-area-inset-bottom));
        }

        .product-card {
            background: transparent;
            border-radius: 10px;
            padding: 0;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 270px;
            touch-action: manipulation;
            margin-bottom: 0;
        }

        .product-card:active {
            transform: translateY(-2px);
        }

        .product-image-container {
            position: relative;
            width: 100%;
            height: 190px;
            border-radius: 10px;
            overflow: hidden;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            margin-bottom: 1px;
        }

        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            transition: all 0.3s ease;
            aspect-ratio: 3/4;
            object-position: center top;
            -webkit-user-drag: none;
            user-select: none;
        }

        .product-card:active .product-image {
            transform: scale(1.05);
        }

        .product-button {
            background: url('https://i.imgur.com/vZ2i3Wn.png') no-repeat center center;
            background-size: 100% 100%; /* –†–∞—Å—Ç—è–≥–∏–≤–∞–µ–º –Ω–∞ –≤–µ—Å—å —Ä–∞–∑–º–µ—Ä –∫–Ω–æ–ø–∫–∏ */
            color: white;
            border: none;
            border-radius: 12px; /* –ù–µ–º–Ω–æ–≥–æ —É–≤–µ–ª–∏—á–∏–º —Ä–∞–¥–∏—É—Å –¥–ª—è —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–∏—è –∫–∞—Ä—Ç–∏–Ω–∫–µ */
            padding: 10px 0;
            font-size: 16px;
            font-weight: 700; /* Montserrat ExtraBold */
            text-align: center;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            width: 100%;
            flex-shrink: 0;
            margin-top: 1px;
            touch-action: manipulation;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            user-select: none;
            outline: none;
            transform-origin: center;
            will-change: transform;
            position: relative;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            height: 45px; /* –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –≤—ã—Å–æ—Ç–∞ –¥–ª—è –∫–Ω–æ–ø–∫–∏ */
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3); /* –î–æ–±–∞–≤–ª—è–µ–º —Ç–µ–Ω—å –¥–ª—è –ª—É—á—à–µ–π —á–∏—Ç–∞–µ–º–æ—Å—Ç–∏ */
        }

        .product-button:active,
        .product-button.pressed {
            animation: buttonPress 0.3s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            background-size: 105% 105%; /* –õ–µ–≥–∫–æ–µ —É–≤–µ–ª–∏—á–µ–Ω–∏–µ —Ñ–æ–Ω–∞ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ */
            opacity: 0.9; /* –õ–µ–≥–∫–æ–µ –∑–∞—Ç–µ–º–Ω–µ–Ω–∏–µ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ */
        }

        @keyframes buttonPress {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(0.95);
            }
            100% {
                transform: scale(1);
            }
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è ripple-—ç—Ñ—Ñ–µ–∫—Ç–∞ */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        .no-results {
            text-align: center;
            padding: 30px 20px;
            color: #718096;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            margin: 0 20px;
            font-family: 'Montserrat', sans-serif;
        }

        .no-results-icon {
            font-size: 30px;
            margin-bottom: 8px;
            opacity: 0.5;
        }

        .loading {
            text-align: center;
            padding: 30px 20px;
            color: #718096;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            margin: 0 20px;
            font-family: 'Montserrat', sans-serif;
        }

        .loading-spinner {
            width: 25px;
            height: 25px;
            border: 3px solid #e2e8f0;
            border-top: 3px solid #805ad5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 12px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(15px) scale(0.95);
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1);
            }
        }

        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è –æ—á–µ–Ω—å –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
        @media (max-width: 360px) {
            .products-grid {
                grid-template-columns: 1fr;
                gap: 12px;
                margin: 0 15px 12px;
            }
            
            .product-card {
                height: 250px;
            }
            
            .product-image-container {
                height: 170px;
                margin-bottom: 0;
            }
            
            .logo {
                max-width: calc(100% - 10px); /* –ï–©–ï –ë–û–õ–¨–®–ï –£–í–ï–õ–ò–ß–ò–õ - —É–º–µ–Ω—å—à–∏–ª –æ—Ç—Å—Ç—É–ø—ã –¥–æ 10px */
                max-height: 260px; /* –£–í–ï–õ–ò–ß–ò–õ –ï–©–ï –ë–û–õ–¨–®–ï –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö - –±—ã–ª–æ 220px */
            }
            
            .search-container {
                margin: 8px 15px 8px;
            }
            
            .search-icon img {
                animation: searchPulseMobile 2s infinite ease-in-out;
            }
            
            .product-button {
                padding: 8px 0;
                font-size: 12px;
                font-weight: 800;
                margin-top: 0;
                height: 40px; /* –£–º–µ–Ω—å—à–∞–µ–º –≤—ã—Å–æ—Ç—É –∫–Ω–æ–ø–∫–∏ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö */
            }
        }

        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è —Å—Ä–µ–¥–Ω–∏—Ö –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
        @media (min-width: 361px) and (max-width: 768px) {
            .logo {
                max-width: calc(100% - 10px); /* –ï–©–ï –ë–û–õ–¨–®–ï –£–í–ï–õ–ò–ß–ò–õ - —É–º–µ–Ω—å—à–∏–ª –æ—Ç—Å—Ç—É–ø—ã –¥–æ 10px */
                max-height: 260px; /* –£–í–ï–õ–ò–ß–ò–õ –¥–ª—è –ø–ª–∞–Ω—à–µ—Ç–æ–≤ - –±—ã–ª–æ 220px */
            }
            
            .products-grid {
                margin: 0 20px 15px;
            }
            
            .search-container {
                margin: 10px 20px 10px;
            }
        }

        @keyframes searchPulseMobile {
            0% {
                transform: scale(1) translateY(-50%);
            }
            50% {
                transform: scale(0.85) translateY(-50%);
            }
            100% {
                transform: scale(1) translateY(-50%);
            }
        }

        /* –ü–æ–¥–¥–µ—Ä–∂–∫–∞ Safe Area –¥–ª—è iPhone X –∏ –Ω–æ–≤–µ–µ */
        @supports(padding: max(0px)) {
            .app-container {
                padding-left: max(0px, env(safe-area-inset-left));
                padding-right: max(0px, env(safe-area-inset-right));
                padding-top: max(0px, env(safe-area-inset-top));
                padding-bottom: max(0px, env(safe-area-inset-bottom));
            }
            
            .header {
                padding-left: max(10px, env(safe-area-inset-left));
                padding-right: max(10px, env(safe-area-inset-right));
            }
            
            .products-grid {
                margin-left: max(20px, env(safe-area-inset-left));
                margin-right: max(20px, env(safe-area-inset-right));
            }
            
            .search-container {
                margin-left: max(20px, env(safe-area-inset-left));
                margin-right: max(20px, env(safe-area-inset-right));
            }
            
            .logo {
                max-width: calc(100% - max(10px, env(safe-area-inset-left) + env(safe-area-inset-right))); /* –ï–©–ï –ë–û–õ–¨–®–ï –£–í–ï–õ–ò–ß–ò–õ */
            }
        }

        /* –°—Ç–∏–ª—å –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π */
        .image-loading {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* –õ–µ–Ω–∏–≤–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π */
        .lazy-image {
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .lazy-image.loaded {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- –®–∞–ø–∫–∞ -->
        <div class="header">
            <div class="logo-container">
                <img src="https://i.imgur.com/ApjRG4F.png" alt="–õ–æ–≥–æ—Ç–∏–ø" class="logo">
            </div>
        </div>

        <!-- –ü–æ–∏—Å–∫ -->
        <div class="search-container">
            <div class="search-icon">
                <img src="https://i.imgur.com/OEyTBPr.png" alt="–ü–æ–∏—Å–∫">
            </div>
            <input 
                type="text" 
                class="search-box" 
                placeholder="–ü–æ–∏—Å–∫..." 
                id="searchInput"
            >
        </div>

        <!-- –°–µ—Ç–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤ -->
        <div class="products-grid" id="productsGrid">
            <div class="loading">
                <div class="loading-spinner"></div>
                <div>–ó–∞–≥—Ä—É–∑–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤...</div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbzLhFB5S9SdbAUjEwu-nRNFh-UfptTYfVMh_xq6f16BBINVXl8bCUf4vU5hCvAjZC6apw/exec';
        
        // –£–ø—Ä–æ—â–µ–Ω–Ω–∞—è –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –∫—ç—à–∏—Ä–æ–≤–∞–Ω–∏—è
        const CACHE_CONFIG = {
            CACHE_VERSION: 'v2',
            CACHE_NAME: 'product-images-v2',
            METADATA_KEY: 'image-cache-v2',
            MAX_CACHE_SIZE: 50 * 1024 * 1024, // 50MB –º–∞–∫—Å–∏–º—É–º
            CACHE_DURATION: 30 * 24 * 60 * 60 * 1000 // 30 –¥–Ω–µ–π
        };

        // –ì–ª–æ–±–∞–ª—å–Ω–∞—è –ø–µ—Ä–µ–º–µ–Ω–Ω–∞—è –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –≤—Å–µ—Ö —Ç–æ–≤–∞—Ä–æ–≤
        let allProducts = [];

        // ========== –£–ü–†–û–©–ï–ù–ù–ê–Ø –°–ò–°–¢–ï–ú–ê –ö–≠–®–ò–†–û–í–ê–ù–ò–Ø ==========

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è –ª–∏ Cache API
        const isCacheSupported = 'caches' in window;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫—ç—à–∞
        async function initImageCache() {
            if (!isCacheSupported) {
                console.log('Cache API –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è, –∏—Å–ø–æ–ª—å–∑—É–µ–º –æ–±—ã—á–Ω—É—é –∑–∞–≥—Ä—É–∑–∫—É');
                return null;
            }
            
            try {
                // –û—Ç–∫—Ä—ã–≤–∞–µ–º –∫—ç—à
                const cache = await caches.open(CACHE_CONFIG.CACHE_NAME);
                
                // –û—á–∏—â–∞–µ–º —Å—Ç–∞—Ä—ã–π –∫—ç—à, –µ—Å–ª–∏ –µ—Å—Ç—å
                const keys = await caches.keys();
                for (const key of keys) {
                    if (key.includes('product-images') && key !== CACHE_CONFIG.CACHE_NAME) {
                        await caches.delete(key);
                    }
                }
                
                return cache;
            } catch (error) {
                console.warn('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –∫—ç—à–∞:', error);
                return null;
            }
        }

        // –ü–æ–ø—ã—Ç–∫–∞ –ø–æ–ª—É—á–∏—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∏–∑ –∫—ç—à–∞
        async function getCachedImage(url) {
            if (!isCacheSupported) return null;
            
            try {
                const cache = await caches.open(CACHE_CONFIG.CACHE_NAME);
                const cachedResponse = await cache.match(url);
                
                if (cachedResponse && cachedResponse.ok) {
                    return cachedResponse;
                }
            } catch (error) {
                console.warn('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –∏–∑ –∫—ç—à–∞:', error);
            }
            
            return null;
        }

        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≤ –∫—ç—à (—Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è)
        async function cacheImage(url) {
            if (!isCacheSupported) return false;
            
            try {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–µ—Ç –ª–∏ —É–∂–µ –≤ –∫—ç—à–µ
                const existing = await getCachedImage(url);
                if (existing) return true;
                
                // –ó–∞–≥—Ä—É–∂–∞–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –¥–ª—è –∫—ç—à–∏—Ä–æ–≤–∞–Ω–∏—è
                const response = await fetch(url, {
                    mode: 'cors',
                    credentials: 'omit'
                });
                
                if (response.ok) {
                    const cache = await caches.open(CACHE_CONFIG.CACHE_NAME);
                    await cache.put(url, response.clone());
                    console.log('–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∑–∞–∫—ç—à–∏—Ä–æ–≤–∞–Ω–æ:', url);
                    return true;
                }
            } catch (error) {
                console.warn('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–∫—ç—à–∏—Ä–æ–≤–∞—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ:', error);
            }
            
            return false;
        }

        // –§–æ–Ω–æ–≤–æ–µ –∫—ç—à–∏—Ä–æ–≤–∞–Ω–∏–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π
        async function cacheImagesInBackground(images) {
            if (!isCacheSupported || !images || !images.length) return;
            
            console.log('–ù–∞—á–∏–Ω–∞–µ–º —Ñ–æ–Ω–æ–≤–æ–µ –∫—ç—à–∏—Ä–æ–≤–∞–Ω–∏–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π...');
            
            // –ö—ç—à–∏—Ä—É–µ–º –ø–æ –æ–¥–Ω–æ–º—É —Å –∑–∞–¥–µ—Ä–∂–∫–æ–π, —á—Ç–æ–±—ã –Ω–µ –Ω–∞–≥—Ä—É–∂–∞—Ç—å —Å–µ—Ç—å
            for (let i = 0; i < images.length; i++) {
                const imageUrl = images[i];
                try {
                    await cacheImage(imageUrl);
                } catch (error) {
                    // –ò–≥–Ω–æ—Ä–∏—Ä—É–µ–º –æ—à–∏–±–∫–∏ –ø—Ä–∏ —Ñ–æ–Ω–æ–≤–æ–º –∫—ç—à–∏—Ä–æ–≤–∞–Ω–∏–∏
                }
                
                // –ó–∞–¥–µ—Ä–∂–∫–∞ –º–µ–∂–¥—É –∑–∞–ø—Ä–æ—Å–∞–º–∏
                if (i < images.length - 1) {
                    await new Promise(resolve => setTimeout(resolve, 100));
                }
            }
            
            console.log('–§–æ–Ω–æ–≤–æ–µ –∫—ç—à–∏—Ä–æ–≤–∞–Ω–∏–µ –∑–∞–≤–µ—Ä—à–µ–Ω–æ');
        }

        // ========== –û–°–ù–û–í–ù–´–ï –§–£–ù–ö–¶–ò–ò ==========

        // –°–æ–∑–¥–∞–Ω–∏–µ ripple-—ç—Ñ—Ñ–µ–∫—Ç–∞
        function createRipple(event) {
            const button = event.currentTarget;
            const circle = document.createElement("span");
            const diameter = Math.max(button.clientWidth, button.clientHeight);
            const radius = diameter / 2;
            
            const rect = button.getBoundingClientRect();
            
            circle.style.width = circle.style.height = `${diameter}px`;
            circle.style.left = `${event.clientX - rect.left - radius}px`;
            circle.style.top = `${event.clientY - rect.top - radius}px`;
            circle.classList.add("ripple");
            
            const ripple = button.getElementsByClassName("ripple")[0];
            if (ripple) {
                ripple.remove();
            }
            
            button.appendChild(circle);
        }

        // –ê–Ω–∏–º–∞—Ü–∏—è –Ω–∞–∂–∞—Ç–∏—è –∫–Ω–æ–ø–∫–∏
        function animateButtonPress(button) {
            // –î–æ–±–∞–≤–ª—è–µ–º –∫–ª–∞—Å—Å –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏
            button.classList.add('pressed');
            
            // –£–¥–∞–ª—è–µ–º –∫–ª–∞—Å—Å –ø–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏
            setTimeout(() => {
                button.classList.remove('pressed');
            }, 300);
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–µ–º–æ-—Ç–æ–≤–∞—Ä–æ–≤
        function getDemoProducts() {
            return [
                {
                    id: "1",
                    name: "–ö—É—Ä—å–µ—Ä—Å–∫–∏–π –ø–ª–∞—â",
                    image: "https://i.imgur.com/7Q9Z8ZJ.jpg",
                    url: "https://www.wildberries.ru/catalog/123456/detail.aspx"
                },
                {
                    id: "2", 
                    name: "–í—ã–ø—Ä—è–º–∏—Ç–µ–ª—å –ø—Ä–æ—Ñ–µ—Å—Å–∏–æ–Ω–∞–ª—å–Ω—ã–π",
                    image: "https://i.imgur.com/8Q9Z8ZJ.jpg", 
                    url: "https://www.wildberries.ru/catalog/789012/detail.aspx"
                },
                {
                    id: "3",
                    name: "–ö—É—Ä—å–µ—Ä—Å–∫–∏–π –ø–∞–∫–µ—Ç", 
                    image: "https://i.imgur.com/9Q9Z8ZJ.jpg",
                    url: "https://www.wildberries.ru/catalog/345678/detail.aspx"
                },
                {
                    id: "4",
                    name: "–°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏",
                    image: "https://i.imgur.com/0Q9Z8ZJ.jpg",
                    url: "https://www.wildberries.ru/catalog/901234/detail.aspx"
                }
            ];
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤ —Å API
        async function loadProductsFromAPI() {
            try {
                const response = await fetch(`${API_URL}?action=getProducts`);
                const result = await response.json();
                
                if (result.status === 'success') {
                    return result.data;
                } else {
                    throw new Error(result.data);
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–æ–≤–∞—Ä–æ–≤:', error);
                return getDemoProducts();
            }
        }

        // –†–µ–Ω–¥–µ—Ä —Ç–æ–≤–∞—Ä–æ–≤ —Å –ª–µ–Ω–∏–≤–æ–π –∑–∞–≥—Ä—É–∑–∫–æ–π
        function renderProducts(productsArray) {
            const grid = document.getElementById('productsGrid');
            
            if (!productsArray || productsArray.length === 0) {
                grid.innerHTML = `
                    <div class="no-results fade-in">
                        <div class="no-results-icon">üì¶</div>
                        <div>–¢–æ–≤–∞—Ä–æ–≤ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</div>
                        <div style="font-size: 11px; margin-top: 6px; opacity: 0.7;">
                            –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –∏–∑–º–µ–Ω–∏—Ç—å –∑–∞–ø—Ä–æ—Å –ø–æ–∏—Å–∫–∞
                        </div>
                    </div>
                `;
                return;
            }

            // –°–æ–∑–¥–∞–µ–º –∫–∞—Ä—Ç–æ—á–∫–∏ —Å data-–∞—Ç—Ä–∏–±—É—Ç–∞–º–∏ –¥–ª—è –ª–µ–Ω–∏–≤–æ–π –∑–∞–≥—Ä—É–∑–∫–∏
            grid.innerHTML = productsArray.map((product, index) => `
                <div class="product-card fade-in" data-product-id="${product.id}">
                    <div class="product-image-container image-loading">
                        <img 
                            class="product-image lazy-image"
                            data-src="${product.image}"
                            alt="${product.name}"
                            loading="lazy"
                            onerror="this.src='https://i.imgur.com/1Q9Z8ZJ.png'"
                            onclick="openProduct('${product.url}', event)"
                        >
                    </div>
                    <button class="product-button" onclick="openProduct('${product.url}', event)">–û–¢–ö–†–´–¢–¨ –ù–ê WB</button>
                </div>
            `).join('');

            // –ó–∞–ø—É—Å–∫–∞–µ–º –ª–µ–Ω–∏–≤—É—é –∑–∞–≥—Ä—É–∑–∫—É –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π
            setTimeout(() => {
                lazyLoadImages();
                
                // –î–æ–±–∞–≤–ª—è–µ–º —Å–ª—É—à–∞—Ç–µ–ª—å –¥–ª—è —Å–∫—Ä–æ–ª–ª–∞
                window.addEventListener('scroll', lazyLoadImages, { passive: true });
                window.addEventListener('resize', lazyLoadImages, { passive: true });
            }, 100);
        }

        // –õ–µ–Ω–∏–≤–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π
        function lazyLoadImages() {
            const lazyImages = document.querySelectorAll('.lazy-image[data-src]');
            const viewportHeight = window.innerHeight;
            
            lazyImages.forEach(img => {
                const rect = img.getBoundingClientRect();
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–∞—Ö–æ–¥–∏—Ç—Å—è –ª–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≤ –æ–±–ª–∞—Å—Ç–∏ –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ + 100px
                if (rect.top < viewportHeight + 100 && rect.bottom > -100) {
                    // –ï—Å–ª–∏ —É –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –µ—Å—Ç—å data-src, –∑–∞–≥—Ä—É–∂–∞–µ–º –µ–≥–æ
                    if (img.dataset.src) {
                        loadImageWithCache(img);
                    }
                }
            });
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è —Å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º –∫—ç—à–∞
        async function loadImageWithCache(imgElement) {
            const imageUrl = imgElement.dataset.src;
            if (!imageUrl) return;
            
            const imageContainer = imgElement.closest('.product-image-container');
            
            try {
                // –ü—Ä–æ–±—É–µ–º –ø–æ–ª—É—á–∏—Ç—å –∏–∑ –∫—ç—à–∞
                const cachedResponse = await getCachedImage(imageUrl);
                
                if (cachedResponse) {
                    // –ò—Å–ø–æ–ª—å–∑—É–µ–º –∫—ç—à–∏—Ä–æ–≤–∞–Ω–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
                    const blob = await cachedResponse.blob();
                    const objectUrl = URL.createObjectURL(blob);
                    imgElement.src = objectUrl;
                    
                    // –û—Å–≤–æ–±–æ–∂–¥–∞–µ–º –æ–±—ä–µ–∫—Ç URL –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏
                    imgElement.onload = () => {
                        URL.revokeObjectURL(objectUrl);
                        imgElement.classList.add('loaded');
                        imageContainer.classList.remove('image-loading');
                    };
                    
                    imgElement.onerror = () => {
                        URL.revokeObjectURL(objectUrl);
                        loadImageDirectly(imgElement, imageContainer, imageUrl);
                    };
                    
                } else {
                    // –ó–∞–≥—Ä—É–∂–∞–µ–º –Ω–∞–ø—Ä—è–º—É—é
                    loadImageDirectly(imgElement, imageContainer, imageUrl);
                    
                    // –ü—ã—Ç–∞–µ–º—Å—è –∑–∞–∫—ç—à–∏—Ä–æ–≤–∞—Ç—å –¥–ª—è –±—É–¥—É—â–µ–≥–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è
                    setTimeout(() => cacheImage(imageUrl), 1000);
                }
                
            } catch (error) {
                console.warn('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è:', error);
                loadImageDirectly(imgElement, imageContainer, imageUrl);
            }
            
            // –£–±–∏—Ä–∞–µ–º data-src, —á—Ç–æ–±—ã –Ω–µ –∑–∞–≥—Ä—É–∂–∞—Ç—å –ø–æ–≤—Ç–æ—Ä–Ω–æ
            delete imgElement.dataset.src;
        }

        // –ü—Ä—è–º–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è (–±–µ–∑ –∫—ç—à–∞)
        function loadImageDirectly(imgElement, container, imageUrl) {
            imgElement.src = imageUrl;
            
            imgElement.onload = () => {
                imgElement.classList.add('loaded');
                if (container) {
                    container.classList.remove('image-loading');
                }
            };
            
            imgElement.onerror = () => {
                imgElement.src = 'https://i.imgur.com/1Q9Z8ZJ.png';
                imgElement.classList.add('loaded');
                if (container) {
                    container.classList.remove('image-loading');
                }
            };
        }

        // –û—Ç–∫—Ä—ã—Ç–∏–µ –ø—Ä–æ–¥—É–∫—Ç–∞
        function openProduct(url, event) {
            if (event) {
                event.preventDefault();
                event.stopPropagation();
                
                // –ê–Ω–∏–º–∞—Ü–∏—è –Ω–∞–∂–∞—Ç–∏—è –∫–Ω–æ–ø–∫–∏
                if (event.currentTarget && event.currentTarget.classList.contains('product-button')) {
                    const button = event.currentTarget;
                    animateButtonPress(button);
                    createRipple(event);
                    
                    // –ù–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –ø–µ—Ä–µ–¥ –æ—Ç–∫—Ä—ã—Ç–∏–µ–º —Å—Å—ã–ª–∫–∏
                    setTimeout(() => {
                        if (window.Telegram && window.Telegram.WebApp) {
                            window.Telegram.WebApp.openLink(url);
                        } else {
                            window.open(url, '_blank');
                        }
                    }, 200);
                    return;
                }
                
                // –î–ª—è –∫–ª–∏–∫–∞ –ø–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—é
                if (event.currentTarget && event.currentTarget.classList.contains('product-image')) {
                    const card = event.currentTarget.closest('.product-card');
                    const button = card.querySelector('.product-button');
                    if (button) {
                        animateButtonPress(button);
                        
                        // –°–æ–∑–¥–∞–µ–º –∏—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω–æ–µ —Å–æ–±—ã—Ç–∏–µ –¥–ª—è ripple-—ç—Ñ—Ñ–µ–∫—Ç–∞
                        const rect = button.getBoundingClientRect();
                        const fakeEvent = {
                            clientX: rect.left + rect.width / 2,
                            clientY: rect.top + rect.height / 2,
                            currentTarget: button
                        };
                        createRipple(fakeEvent);
                        
                        // –ù–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –ø–µ—Ä–µ–¥ –æ—Ç–∫—Ä—ã—Ç–∏–µ–º —Å—Å—ã–ª–∫–∏
                        setTimeout(() => {
                            if (window.Telegram && window.Telegram.WebApp) {
                                window.Telegram.WebApp.openLink(url);
                            } else {
                                window.open(url, '_blank');
                            }
                        }, 200);
                        return;
                    }
                }
            }
            
            // –û—Ç–∫—Ä—ã—Ç–∏–µ –±–µ–∑ –∞–Ω–∏–º–∞—Ü–∏–∏ (–Ω–∞ –≤—Å—è–∫–∏–π —Å–ª—É—á–∞–π)
            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.openLink(url);
            } else {
                window.open(url, '_blank');
            }
        }

        // –ü–æ–∏—Å–∫ —Ç–æ–≤–∞—Ä–æ–≤
        function searchProducts(products, term) {
            const searchTerm = term.toLowerCase().trim();
            
            if (searchTerm === '') {
                return products;
            }

            return products.filter(product => 
                product.name.toLowerCase().includes(searchTerm)
            );
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –ø–æ–∏—Å–∫–∞
        function handleSearch() {
            const searchTerm = document.getElementById('searchInput').value;
            const filteredProducts = searchProducts(allProducts, searchTerm);
            renderProducts(filteredProducts);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram App
        function initTelegramApp() {
            if (window.Telegram && window.Telegram.WebApp) {
                const tg = window.Telegram.WebApp;
                tg.expand();
                tg.setBackgroundColor('#00000000');
                tg.BackButton.show();
                tg.BackButton.onClick(() => tg.close());
                tg.ready();
            }
        }

        // –û—Å–Ω–æ–≤–Ω–∞—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Ç–∞–ª–æ–≥–∞
        async function initCatalog() {
            try {
                // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ç–æ–≤–∞—Ä—ã
                allProducts = await loadProductsFromAPI();
                
                // –†–µ–Ω–¥–µ—Ä–∏–º —Ç–æ–≤–∞—Ä—ã
                renderProducts(allProducts);
                
                // –ó–∞–ø—É—Å–∫–∞–µ–º —Ñ–æ–Ω–æ–≤–æ–µ –∫—ç—à–∏—Ä–æ–≤–∞–Ω–∏–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π
                if (allProducts && allProducts.length > 0) {
                    const imageUrls = allProducts.map(p => p.image).filter(url => url);
                    setTimeout(() => {
                        cacheImagesInBackground(imageUrls);
                    }, 2000);
                }
                
                // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –ø–æ–∏—Å–∫
                document.getElementById('searchInput').addEventListener('input', handleSearch);
                
                // –î–æ–±–∞–≤–ª—è–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –¥–ª—è –ª—É–ø—ã –ø—Ä–∏ —Ñ–æ–∫—É—Å–µ/—Ä–∞—Å—Ñ–æ–∫—É—Å–µ –ø–æ–ª—è –ø–æ–∏—Å–∫–∞
                const searchInput = document.getElementById('searchInput');
                const searchIcon = document.querySelector('.search-icon img');
                
                searchInput.addEventListener('focus', function() {
                    // –ü—Ä–∏ —Ñ–æ–∫—É—Å–µ –æ—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –∏ –¥–µ–ª–∞–µ–º –ª—É–ø—É —á—É—Ç—å –±–æ–ª—å—à–µ
                    searchIcon.style.animation = 'none';
                    setTimeout(() => {
                        searchIcon.style.animation = 'searchFocus 0.3s ease forwards';
                    }, 10);
                });
                
                searchInput.addEventListener('blur', function() {
                    // –ü—Ä–∏ –ø–æ—Ç–µ—Ä–µ —Ñ–æ–∫—É—Å–∞ –≤–æ–∑–≤—Ä–∞—â–∞–µ–º –ø—É–ª—å—Å–∞—Ü–∏—é
                    searchIcon.style.animation = 'searchPulse 2s infinite ease-in-out';
                });
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏:', error);
                allProducts = getDemoProducts();
                renderProducts(allProducts);
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–æ–≤
        async function refreshProducts() {
            try {
                const updatedProducts = await loadProductsFromAPI();
                allProducts = updatedProducts;
                handleSearch();
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è:', error);
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', async function() {
            initTelegramApp();
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –∫—ç—à
            await initImageCache();
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –∫–∞—Ç–∞–ª–æ–≥
            setTimeout(() => {
                initCatalog();
            }, 300);

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
            setInterval(refreshProducts, 300000);
            window.addEventListener('focus', refreshProducts);
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫
        window.addEventListener('error', function(e) {
            if (window.Telegram && window.Telegram.WebApp) {
                console.error('–û—à–∏–±–∫–∞ –≤ Telegram Web App:', e.error);
            }
        });
    </script>
