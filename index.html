<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞—Ç–∞–ª–æ–≥ —Ç–æ–≤–∞—Ä–æ–≤</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            color: #333;
            line-height: 1.4;
            padding: 15px 10px;
        }

        .app-container {
            max-width: 100%;
            min-height: calc(100vh - 30px);
            background: url('https://storage.imgbly.com/imgbly/eagkovrV0O.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding: 10px 10px 20px;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 8px;
            padding: 0 5px;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 3px;
            padding: 3px 0;
            transform: translateY(30px);
        }

        .logo {
            max-width: 350px;
            max-height: 150px;
            object-fit: contain;
        }

        .search-container {
            position: relative;
            margin-bottom: 20px;
        }

        .search-box {
            width: 100%;
            padding: 14px 45px 14px 40px;
            border: 2px solid #cbd5e0;
            border-radius: 12px;
            font-size: 15px;
            background: white;
            transition: all 0.3s ease;
            outline: none;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }

        .search-box:focus {
            border-color: #667eea;
            background: white;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
        }

        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search-icon img {
            width: 20px;
            height: 20px;
            object-fit: contain;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 15px;
        }

        .product-card {
            background: transparent;
            border-radius: 14px;
            padding: 0;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 250px;
        }

        .product-card:hover {
            transform: translateY(-3px);
        }

        .product-image-container {
            position: relative;
            width: 100%;
            height: 170px;
            border-radius: 14px;
            overflow: hidden;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            margin-bottom: 8px;
        }

        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 14px;
            transition: all 0.3s ease;
        }

        .product-card:hover .product-image {
            transform: scale(1.05);
        }

        .product-button {
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 14px;
            padding: 12px 0;
            font-size: 14px;
            font-weight: 600;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            width: 100%;
            flex-shrink: 0;
        }

        .product-button:hover {
            background: #1d4ed8;
        }

        .product-button:active {
            transform: scale(0.98);
        }

        .no-results {
            text-align: center;
            padding: 40px 15px;
            color: #718096;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 14px;
            margin: 0 10px;
        }

        .no-results-icon {
            font-size: 36px;
            margin-bottom: 10px;
            opacity: 0.5;
        }

        .loading {
            text-align: center;
            padding: 30px 15px;
            color: #718096;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 14px;
            margin: 0 10px;
        }

        .loading-spinner {
            width: 25px;
            height: 25px;
            border: 2px solid #e2e8f0;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(15px) scale(0.95);
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1);
            }
        }

        @media (min-width: 768px) {
            body {
                padding: 20px;
            }
            
            .app-container {
                max-width: 400px;
                margin: 0 auto;
            }
            
            .products-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            
            .product-card {
                height: 260px;
            }
            
            .product-image-container {
                height: 180px;
            }
            
            .logo {
                max-width: 400px;
                max-height: 180px;
            }
        }

        @media (max-width: 380px) {
            .products-grid {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .product-card {
                height: 240px;
            }
            
            .product-image-container {
                height: 160px;
                margin-bottom: 6px;
            }
            
            .logo {
                max-width: 300px;
                max-height: 130px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- –®–∞–ø–∫–∞ -->
        <div class="header">
            <div class="logo-container">
                <img src="https://storage.imgbly.com/imgbly/wwSCCnugVt.png" alt="–õ–æ–≥–æ—Ç–∏–ø" class="logo">
            </div>
        </div>

        <!-- –ü–æ–∏—Å–∫ -->
        <div class="search-container">
            <div class="search-icon">
                <img src="https://storage.imgbly.com/imgbly/RLkvDWtDrE.png" alt="–ü–æ–∏—Å–∫">
            </div>
            <input 
                type="text" 
                class="search-box" 
                placeholder="–ü–æ–∏—Å–∫ —Ç–æ–≤–∞—Ä–æ–≤..." 
                id="searchInput"
            >
        </div>

        <!-- –°–µ—Ç–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤ -->
        <div class="products-grid" id="productsGrid">
            <div class="loading">
                <div class="loading-spinner"></div>
                <div>–ó–∞–≥—Ä—É–∑–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤...</div>
            </div>
        </div>
    </div>

    <script>
        // –î–µ–º–æ-—Ç–æ–≤–∞—Ä—ã (–∏—Å–ø–æ–ª—å–∑—É–µ–º –∏—Ö –∫–∞–∫ fallback)
        const demoProducts = [
            {
                id: "1",
                name: "–ö—É—Ä—å–µ—Ä—Å–∫–∏–π –ø–ª–∞—â",
                image: "https://via.placeholder.com/300x400/667eea/white?text=–ö—É—Ä—å–µ—Ä—Å–∫–∏–π+–ø–ª–∞—â",
                url: "https://www.wildberries.ru/catalog/123456/detail.aspx"
            },
            {
                id: "2", 
                name: "–í—ã–ø—Ä—è–º–∏—Ç–µ–ª—å –ø—Ä–æ—Ñ–µ—Å—Å–∏–æ–Ω–∞–ª—å–Ω—ã–π",
                image: "https://via.placeholder.com/300x400/764ba2/white?text=–í—ã–ø—Ä—è–º–∏—Ç–µ–ª—å", 
                url: "https://www.wildberries.ru/catalog/789012/detail.aspx"
            },
            {
                id: "3",
                name: "–ö—É—Ä—å–µ—Ä—Å–∫–∏–π –ø–∞–∫–µ—Ç", 
                image: "https://via.placeholder.com/300x400/48bb78/white?text=–ö—É—Ä—å–µ—Ä—Å–∫–∏–π+–ø–∞–∫–µ—Ç",
                url: "https://www.wildberries.ru/catalog/345678/detail.aspx"
            },
            {
                id: "4",
                name: "–°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏",
                image: "https://via.placeholder.com/300x400/ed8936/white?text=–°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ",
                url: "https://www.wildberries.ru/catalog/901234/detail.aspx"
            }
        ];

        // –ì–ª–æ–±–∞–ª—å–Ω–∞—è –ø–µ—Ä–µ–º–µ–Ω–Ω–∞—è –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –≤—Å–µ—Ö —Ç–æ–≤–∞—Ä–æ–≤
        let allProducts = [];

        // –£–ª—É—á—à–µ–Ω–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–æ–≤–∞—Ä–æ–≤
        async function loadProducts() {
            try {
                // –ü—Ä–æ–±—É–µ–º –∑–∞–≥—Ä—É–∑–∏—Ç—å –∏–∑ API
                const API_URL = 'https://script.google.com/macros/s/AKfycbzLhFB5S9SdbAUjEwu-nRNFh-UfptTYfVMh_xq6f16BBINVXl8bCUf4vU5hCvAjZC6apw/exec';
                
                const response = await fetch(`${API_URL}?action=getProducts&t=${Date.now()}`, {
                    method: 'GET',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const result = await response.json();
                    if (result.status === 'success') {
                        console.log('–¢–æ–≤–∞—Ä—ã –∑–∞–≥—Ä—É–∂–µ–Ω—ã –∏–∑ API');
                        return result.data;
                    }
                }
                
                throw new Error('API –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–æ');
                
            } catch (error) {
                console.warn('–ò—Å–ø–æ–ª—å–∑—É–µ–º –¥–µ–º–æ-—Ç–æ–≤–∞—Ä—ã:', error.message);
                // –ò—Å–ø–æ–ª—å–∑—É–µ–º –¥–µ–º–æ-—Ç–æ–≤–∞—Ä—ã –∫–∞–∫ fallback
                return demoProducts;
            }
        }

        function renderProducts(productsArray) {
            const grid = document.getElementById('productsGrid');
            
            if (!productsArray || productsArray.length === 0) {
                grid.innerHTML = `
                    <div class="no-results fade-in">
                        <div class="no-results-icon">üì¶</div>
                        <div>–¢–æ–≤–∞—Ä–æ–≤ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</div>
                        <div style="font-size: 11px; margin-top: 6px; opacity: 0.7;">
                            –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –∏–∑–º–µ–Ω–∏—Ç—å –∑–∞–ø—Ä–æ—Å –ø–æ–∏—Å–∫–∞
                        </div>
                    </div>
                `;
                return;
            }

            grid.innerHTML = productsArray.map(product => `
                <div class="product-card fade-in">
                    <div class="product-image-container" onclick="openProduct('${product.url}')">
                        <img 
                            src="${product.image}" 
                            alt="${product.name}"
                            class="product-image"
                            loading="lazy"
                            onerror="this.src='https://via.placeholder.com/300x400/e2e8f0/64748b?text=üì¶+–¢–æ–≤–∞—Ä'"
                        >
                    </div>
                    <button class="product-button" onclick="openProduct('${product.url}')">–û—Ç–∫—Ä—ã—Ç—å</button>
                </div>
            `).join('');
        }

        function openProduct(url) {
            // –ê–Ω–∏–º–∞—Ü–∏—è –∫–ª–∏–∫–∞
            if (event && event.currentTarget) {
                const element = event.currentTarget;
                element.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    element.style.transform = '';
                }, 150);
            }
            
            // –û—Ç–∫—Ä—ã–≤–∞–µ–º —Å—Å—ã–ª–∫—É
            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.openLink(url);
            } else {
                window.open(url, '_blank', 'noopener,noreferrer');
            }
        }

        function searchProducts(products, term) {
            const searchTerm = term.toLowerCase().trim();
            
            if (searchTerm === '') {
                return products;
            }

            return products.filter(product => 
                product.name.toLowerCase().includes(searchTerm)
            );
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –ø–æ–∏—Å–∫–∞
        function handleSearch() {
            const searchTerm = document.getElementById('searchInput').value;
            const filteredProducts = searchProducts(allProducts, searchTerm);
            renderProducts(filteredProducts);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        function initTelegramApp() {
            if (window.Telegram && window.Telegram.WebApp) {
                const tg = window.Telegram.WebApp;
                
                // –†–∞—Å—à–∏—Ä—è–µ–º –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
                tg.expand();
                
                // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º —Ü–≤–µ—Ç–∞
                tg.setHeaderColor('#ffffff');
                tg.setBackgroundColor('#ffffff');
                
                // –ö–Ω–æ–ø–∫–∞ –Ω–∞–∑–∞–¥
                tg.BackButton.show();
                tg.BackButton.onClick(() => {
                    // –ï—Å–ª–∏ –µ—Å—Ç—å –ø–æ–∏—Å–∫–æ–≤—ã–π –∑–∞–ø—Ä–æ—Å - –æ—á–∏—â–∞–µ–º –µ–≥–æ
                    const searchInput = document.getElementById('searchInput');
                    if (searchInput.value) {
                        searchInput.value = '';
                        renderProducts(allProducts);
                    } else {
                        tg.close();
                    }
                });
                
                // –ì–æ—Ç–æ–≤–Ω–æ—Å—Ç—å
                tg.ready();
                
                console.log('Telegram Web App –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
            }
        }

        // –û—Å–Ω–æ–≤–Ω–∞—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        async function initCatalog() {
            try {
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º loading
                const grid = document.getElementById('productsGrid');
                grid.innerHTML = `
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <div>–ó–∞–≥—Ä—É–∑–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤...</div>
                    </div>
                `;
                
                // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ç–æ–≤–∞—Ä—ã
                allProducts = await loadProducts();
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–æ–≤–∞—Ä—ã
                renderProducts(allProducts);
                
                // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –ø–æ–∏—Å–∫
                document.getElementById('searchInput').addEventListener('input', handleSearch);
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏:', error);
                // –ò—Å–ø–æ–ª—å–∑—É–µ–º –¥–µ–º–æ-—Ç–æ–≤–∞—Ä—ã –≤ —Å–ª—É—á–∞–µ –æ—à–∏–±–∫–∏
                allProducts = demoProducts;
                renderProducts(allProducts);
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–æ–≤
        async function refreshProducts() {
            try {
                const updatedProducts = await loadProducts();
                allProducts = updatedProducts;
                // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ç–µ–∫—É—â–∏–π –ø–æ–∏—Å–∫–æ–≤—ã–π –∑–∞–ø—Ä–æ—Å
                handleSearch();
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è:', error);
            }
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º Telegram App
            initTelegramApp();
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É —Ç–æ–≤–∞—Ä–æ–≤ —Å –Ω–µ–±–æ–ª—å—à–æ–π –∑–∞–¥–µ—Ä–∂–∫–æ–π
            setTimeout(() => {
                initCatalog();
            }, 500);

            // –û–±–Ω–æ–≤–ª—è–µ–º –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
            setInterval(refreshProducts, 30000);
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≥–ª–æ–±–∞–ª—å–Ω—ã—Ö –æ—à–∏–±–æ–∫
        window.addEventListener('error', function(e) {
            console.error('Global error:', e.error);
        });
    </script>
</body>
</html>
