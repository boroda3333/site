    <title>–ö–∞—Ç–∞–ª–æ–≥ —Ç–æ–≤–∞—Ä–æ–≤</title>
    <style>
        /* –í—Å–µ —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–µ —Å—Ç–∏–ª–∏ –æ—Å—Ç–∞—é—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            background: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: transparent;
            color: #333;
            line-height: 1.4;
            padding: 0;
            margin: 0;
            overflow-x: hidden;
        }

        .app-container {
            width: 100%;
            min-height: 100vh;
            background: 
                url('https://i.imgur.com/yFnhT5n.png') no-repeat center center fixed;
            background-size: cover;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            position: relative;
        }

        .app-container::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(ellipse at center, transparent 0%, rgba(0,0,0,0.1) 100%);
            pointer-events: none;
            z-index: -1;
        }

        /* –ö–Ω–æ–ø–∫–∞ –§–æ—Ä—Ç—É–Ω–∞ */
        .fortune-button {
            position: absolute;
            top: max(15px, env(safe-area-inset-top));
            right: 15px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 8px 12px;
            font-size: 12px;
            font-weight: 600;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            text-decoration: none;
            z-index: 100;
            box-shadow: 0 2px 6px rgba(37, 99, 235, 0.3);
            display: inline-block;
        }

        .fortune-button:hover {
            background: #1d4ed8;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(37, 99, 235, 0.4);
        }

        .fortune-button:active {
            transform: scale(0.95);
        }

        .header {
            text-align: center;
            margin-bottom: 8px;
            padding: max(15px, env(safe-area-inset-top)) 10px 0;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 3px;
            padding: 3px 0;
            transform: translateY(90px);
        }

        .logo {
            max-width: 100%;
            max-height: 280px;
            width: auto;
            height: auto;
            object-fit: contain;
        }

        .search-container {
            position: relative;
            margin: 60px 20px 20px;
        }

        .search-box {
            width: 100%;
            padding: 16px 45px 16px 45px;
            border: 2px solid #cbd5e0;
            border-radius: 12px;
            font-size: 16px;
            background: white;
            transition: all 0.3s ease;
            outline: none;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }

        .search-box:focus {
            border-color: #667eea;
            background: white;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search-icon img {
            width: 20px;
            height: 20px;
            object-fit: contain;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin: 0 20px 20px;
            padding-bottom: max(20px, env(safe-area-inset-bottom));
        }

        .product-card {
            background: transparent;
            border-radius: 14px;
            padding: 0;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 280px;
        }

        .product-card:active {
            transform: translateY(-2px);
        }

        .product-image-container {
            position: relative;
            width: 100%;
            height: 200px;
            border-radius: 14px;
            overflow: hidden;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            margin-bottom: 8px;
        }

        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 14px;
            transition: all 0.3s ease;
            aspect-ratio: 3/4;
            object-position: center top;
        }

        .product-card:active .product-image {
            transform: scale(1.05);
        }

        .product-button {
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 14px;
            padding: 12px 0;
            font-size: 14px;
            font-weight: 600;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            width: 100%;
            flex-shrink: 0;
            margin-top: 8px;
        }

        .product-button:active {
            background: #1d4ed8;
            transform: scale(0.98);
        }

        .no-results {
            text-align: center;
            padding: 40px 20px;
            color: #718096;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 14px;
            margin: 0 20px;
        }

        .no-results-icon {
            font-size: 36px;
            margin-bottom: 10px;
            opacity: 0.5;
        }

        .loading {
            text-align: center;
            padding: 40px 20px;
            color: #718096;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 14px;
            margin: 0 20px;
        }

        .loading-spinner {
            width: 30px;
            height: 30px;
            border: 3px solid #e2e8f0;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(15px) scale(0.95);
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1);
            }
        }

        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è –æ—á–µ–Ω—å –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
        @media (max-width: 360px) {
            .fortune-button {
                top: max(10px, env(safe-area-inset-top));
                right: 10px;
                padding: 6px 10px;
                font-size: 11px;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
                gap: 10px;
                margin: 0 15px 15px;
            }
            
            .product-card {
                height: 260px;
            }
            
            .product-image-container {
                height: 180px;
                margin-bottom: 6px;
            }
            
            .logo {
                max-width: 85%;
                max-height: 150px;
            }
            
            .search-container {
                margin: 50px 15px 15px;
            }
        }

        /* –ü–æ–¥–¥–µ—Ä–∂–∫–∞ Safe Area –¥–ª—è iPhone X –∏ –Ω–æ–≤–µ–µ */
        @supports(padding: max(0px)) {
            .app-container {
                padding-left: max(0px, env(safe-area-inset-left));
                padding-right: max(0px, env(safe-area-inset-right));
                padding-top: max(0px, env(safe-area-inset-top));
                padding-bottom: max(0px, env(safe-area-inset-bottom));
            }
            
            .header {
                padding-left: max(10px, env(safe-area-inset-left));
                padding-right: max(10px, env(safe-area-inset-right));
            }
            
            .products-grid {
                margin-left: max(20px, env(safe-area-inset-left));
                margin-right: max(20px, env(safe-area-inset-right));
            }
            
            .search-container {
                margin-left: max(20px, env(safe-area-inset-left));
                margin-right: max(20px, env(safe-area-inset-right));
            }
            
            .fortune-button {
                right: max(15px, env(safe-area-inset-right));
            }
        }

        .tg-background {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                url('https://i.imgur.com/yFnhT5n.png') no-repeat center center;
            background-size: cover;
            z-index: -2;
        }

        /* –°—Ç–∏–ª—å –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π */
        .image-loading {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>
<body>
    <!-- –§–æ–Ω –¥–ª—è —Ç–µ–ª–µ–≥—Ä–∞–º–∞ -->
    <div class="tg-background"></div>

        <!-- –ö–Ω–æ–ø–∫–∞ –§–æ—Ä—Ç—É–Ω–∞ -->
        <a href="#" class="fortune-button" onclick="openFortuneApp(event)">
            –§–æ—Ä—Ç—É–Ω–∞
        </a>

        <!-- –®–∞–ø–∫–∞ -->
        <div class="header">
            <div class="logo-container">
                <img src="https://i.imgur.com/6q7Hmr5.png" alt="–õ–æ–≥–æ—Ç–∏–ø" class="logo">

        <!-- –ü–æ–∏—Å–∫ -->
        <div class="search-container">

        <!-- –°–µ—Ç–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤ -->
        <div class="products-grid" id="productsGrid">
            <div class="loading">
                <div class="loading-spinner"></div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbzLhFB5S9SdbAUjEwu-nRNFh-UfptTYfVMh_xq6f16BBINVXl8bCUf4vU5hCvAjZC6apw/exec';
        
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –∫—ç—à–∏—Ä–æ–≤–∞–Ω–∏—è
        const CACHE_CONFIG = {
            CACHE_VERSION: 'v1',
            CACHE_NAME: 'product-images-cache',
            MAX_IMAGES: 50, // –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π –≤ –∫—ç—à–µ
            CACHE_DURATION: 7 * 24 * 60 * 60 * 1000, // 7 –¥–Ω–µ–π –≤ –º–∏–ª–ª–∏—Å–µ–∫—É–Ω–¥–∞—Ö
            IMAGE_PREFIX: 'cached-image-',
            METADATA_KEY: 'image-cache-metadata'
        };

        // –ì–ª–æ–±–∞–ª—å–Ω–∞—è –ø–µ—Ä–µ–º–µ–Ω–Ω–∞—è –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –≤—Å–µ—Ö —Ç–æ–≤–∞—Ä–æ–≤
        let allProducts = [];

        // ========== –°–ò–°–¢–ï–ú–ê –ö–≠–®–ò–†–û–í–ê–ù–ò–Ø –ò–ó–û–ë–†–ê–ñ–ï–ù–ò–ô ==========

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫—ç—à–∞
        async function initImageCache() {
            try {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–¥–¥–µ—Ä–∂–∫—É Cache API
                if ('caches' in window) {
                    const cache = await caches.open(CACHE_CONFIG.CACHE_NAME);
                    return cache;
                }
            } catch (error) {
                console.warn('Cache API –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è –∏–ª–∏ –æ—à–∏–±–∫–∞:', error);
            }
            return null;
        }

        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≤ –∫—ç—à
        async function cacheImage(url) {
            try {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–µ –∫—ç—à–∏—Ä–æ–≤–∞–ª–∏ –ª–∏ –º—ã —É–∂–µ —ç—Ç–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
                const metadata = getCacheMetadata();
                const cacheKey = CACHE_CONFIG.IMAGE_PREFIX + btoa(url);
                
                if (metadata.cachedImages[cacheKey]) {
                    return true; // –£–∂–µ –≤ –∫—ç—à–µ
                }

                const cache = await initImageCache();
                if (!cache) return false;

                // –ó–∞–≥—Ä—É–∂–∞–µ–º –∏ –∫—ç—à–∏—Ä—É–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
                const response = await fetch(url, { mode: 'no-cors' });
                if (response.ok || response.type === 'opaque') {
                    await cache.put(url, response.clone());
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º –º–µ—Ç–∞–¥–∞–Ω–Ω—ã–µ
                    metadata.cachedImages[cacheKey] = {
                        url: url,
                        timestamp: Date.now(),
                        size: response.headers.get('content-length') || 0
                    };
                    
                    // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –∫—ç—à–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π
                    if (Object.keys(metadata.cachedImages).length > CACHE_CONFIG.MAX_IMAGES) {
                        cleanupOldCache(metadata);
                    }
                    
                    saveCacheMetadata(metadata);
                    return true;
                }
            } catch (error) {
                console.warn('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–∫—ç—à–∏—Ä–æ–≤–∞—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ:', url, error);
            }
            return false;
        }

        // –ü–æ–ª—É—á–∞–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∏–∑ –∫—ç—à–∞
        async function getCachedImage(url) {
            try {
                const cache = await initImageCache();
                if (!cache) return null;

                const cachedResponse = await cache.match(url);
                if (cachedResponse) {
                    const blob = await cachedResponse.blob();
                    return URL.createObjectURL(blob);
                }
            } catch (error) {
                console.warn('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –∏–∑ –∫—ç—à–∞:', error);
            }
            return null;
        }

        // –ö—ç—à–∏—Ä—É–µ–º –≤—Å–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –∏–∑ —Å–ø–∏—Å–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤ (–≤ —Ñ–æ–Ω–æ–≤–æ–º —Ä–µ–∂–∏–º–µ)
        async function cacheAllProductImages(products) {
            if (!products || !products.length) return;
            
            const cachePromises = products.map(product => 
                cacheImage(product.image).catch(() => {})
            );
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º –≤ —Ñ–æ–Ω–æ–≤–æ–º —Ä–µ–∂–∏–º–µ, –Ω–µ –∂–¥–µ–º –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è
            Promise.allSettled(cachePromises)
                .then(() => console.log('–§–æ–Ω–æ–≤–æ–µ –∫—ç—à–∏—Ä–æ–≤–∞–Ω–∏–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π –∑–∞–≤–µ—Ä—à–µ–Ω–æ'))
                .catch(() => {});
        }

        // –ü–æ–ª—É—á–∞–µ–º –º–µ—Ç–∞–¥–∞–Ω–Ω—ã–µ –∫—ç—à–∞
        function getCacheMetadata() {
            try {
                const stored = localStorage.getItem(CACHE_CONFIG.METADATA_KEY);
                if (stored) {
                    return JSON.parse(stored);
                }
            } catch (error) {
                console.warn('–û—à–∏–±–∫–∞ —á—Ç–µ–Ω–∏—è –º–µ—Ç–∞–¥–∞–Ω–Ω—ã—Ö –∫—ç—à–∞:', error);
            }
            
            return {
                version: CACHE_CONFIG.CACHE_VERSION,
                cachedImages: {},
                lastCleanup: Date.now()
            };
        }

        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –º–µ—Ç–∞–¥–∞–Ω–Ω—ã–µ –∫—ç—à–∞
        function saveCacheMetadata(metadata) {
            try {
                localStorage.setItem(CACHE_CONFIG.METADATA_KEY, JSON.stringify(metadata));
            } catch (error) {
                console.warn('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –º–µ—Ç–∞–¥–∞–Ω–Ω—ã—Ö –∫—ç—à–∞:', error);
            }
        }

        // –û—á–∏—Å—Ç–∫–∞ —Å—Ç–∞—Ä—ã—Ö –∑–∞–ø–∏—Å–µ–π –∫—ç—à–∞
        function cleanupOldCache(metadata) {
            const entries = Object.entries(metadata.cachedImages);
            if (entries.length <= CACHE_CONFIG.MAX_IMAGES) return;

            // –°–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ –≤—Ä–µ–º–µ–Ω–∏ –∫—ç—à–∏—Ä–æ–≤–∞–Ω–∏—è (—Å—Ç–∞—Ä—ã–µ —Å–Ω–∞—á–∞–ª–∞)
            entries.sort((a, b) => a[1].timestamp - b[1].timestamp);
            
            // –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–µ –∑–∞–ø–∏—Å–∏
            const toRemove = entries.slice(0, entries.length - CACHE_CONFIG.MAX_IMAGES);
            toRemove.forEach(([key]) => {
                delete metadata.cachedImages[key];
            });

            metadata.lastCleanup = Date.now();
        }

        // –û—á–∏—Å—Ç–∫–∞ —É—Å—Ç–∞—Ä–µ–≤—à–µ–≥–æ –∫—ç—à–∞ (—Å—Ç–∞—Ä—à–µ 7 –¥–Ω–µ–π)
        async function cleanupExpiredCache() {
            try {
                const metadata = getCacheMetadata();
                const now = Date.now();
                let changed = false;

                for (const [key, data] of Object.entries(metadata.cachedImages)) {
                    if (now - data.timestamp > CACHE_CONFIG.CACHE_DURATION) {
                        delete metadata.cachedImages[key];
                        changed = true;
                    }
                }

                if (changed) {
                    saveCacheMetadata(metadata);
                    
                    // –¢–∞–∫–∂–µ –æ—á–∏—â–∞–µ–º Cache API
                    if ('caches' in window) {
                        const cache = await caches.open(CACHE_CONFIG.CACHE_NAME);
                        const requests = await cache.keys();
                        
                        for (const request of requests) {
                            const url = request.url;
                            if (!metadata.cachedImages[CACHE_CONFIG.IMAGE_PREFIX + btoa(url)]) {
                                await cache.delete(request);
                            }
                        }
                    }
                }
            } catch (error) {
                console.warn('–û—à–∏–±–∫–∞ –æ—á–∏—Å—Ç–∫–∏ —É—Å—Ç–∞—Ä–µ–≤—à–µ–≥–æ –∫—ç—à–∞:', error);
            }
        }

        // ========== –û–°–ù–û–í–ù–´–ï –§–£–ù–ö–¶–ò–ò ==========

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è –§–æ—Ä—Ç—É–Ω–∞
        function openFortuneApp(event) {
            event.preventDefault();
            
            const links = [
                "tg://resolve?domain=Yakuponuch_bot&appname=Yakuponuch",
                "tg://resolve?domain=Yakuponuch_bot&appname=Yakuponuch&startapp=direct"
            ];

            console.log('–ü—Ä–æ–±—É–µ–º –æ—Ç–∫—Ä—ã—Ç—å Fortune App...');

            if (window.Telegram && window.Telegram.WebApp) {
                console.log('–ò—Å–ø–æ–ª—å–∑—É–µ–º Telegram WebApp API');
                window.Telegram.WebApp.openLink(links[0]);
                
                setTimeout(() => {
                    if (document.visibilityState === 'visible') {
                        console.log('–ü–µ—Ä–≤–∞—è —Å—Å—ã–ª–∫–∞ –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–ª–∞, –ø—Ä–æ–±—É–µ–º –≤—Ç–æ—Ä—É—é');
                        window.Telegram.WebApp.openLink(links[1]);
                    }
                }, 1500);
            } else {
                alert('–≠—Ç–∞ –∫–Ω–æ–ø–∫–∞ —Ä–∞–±–æ—Ç–∞–µ—Ç —Ç–æ–ª—å–∫–æ –≤ Telegram. –û—Ç–∫—Ä–æ–π—Ç–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —á–µ—Ä–µ–∑ –±–æ—Ç–∞ –≤ Telegram.');
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–µ–º–æ-—Ç–æ–≤–∞—Ä–æ–≤
        function getDemoProducts() {
            return [
                {
                    id: "1",
                    name: "–ö—É—Ä—å–µ—Ä—Å–∫–∏–π –ø–ª–∞—â",
                    image: "https://i.imgur.com/7Q9Z8ZJ.jpg",
                    url: "https://www.wildberries.ru/catalog/123456/detail.aspx"
                },
                {
                    id: "2", 
                    name: "–í—ã–ø—Ä—è–º–∏—Ç–µ–ª—å –ø—Ä–æ—Ñ–µ—Å—Å–∏–æ–Ω–∞–ª—å–Ω—ã–π",
                    image: "https://i.imgur.com/8Q9Z8ZJ.jpg", 
                    url: "https://www.wildberries.ru/catalog/789012/detail.aspx"
                },
                {
                    id: "3",
                    name: "–ö—É—Ä—å–µ—Ä—Å–∫–∏–π –ø–∞–∫–µ—Ç", 
                    image: "https://i.imgur.com/9Q9Z8ZJ.jpg",
                    url: "https://www.wildberries.ru/catalog/345678/detail.aspx"
                },
                {
                    id: "4",
                    name: "–°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏",
                    image: "https://i.imgur.com/0Q9Z8ZJ.jpg",
                    url: "https://www.wildberries.ru/catalog/901234/detail.aspx"
                }
            ];
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤ —Å API
        async function loadProductsFromAPI() {
            try {
                const response = await fetch(`${API_URL}?action=getProducts`);
                const result = await response.json();
                
                if (result.status === 'success') {
                    return result.data;
                } else {
                    throw new Error(result.data);
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–æ–≤–∞—Ä–æ–≤:', error);
                return getDemoProducts();
            }
        }

        // –†–µ–Ω–¥–µ—Ä —Ç–æ–≤–∞—Ä–æ–≤ —Å –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç—É–∞–ª—å–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–æ–π –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π
        async function renderProducts(productsArray) {
            const grid = document.getElementById('productsGrid');
            
            if (!productsArray || productsArray.length === 0) {
                grid.innerHTML = `
                    <div class="no-results fade-in">
                        <div class="no-results-icon">üì¶</div>
                        <div>–¢–æ–≤–∞—Ä–æ–≤ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</div>
                        <div style="font-size: 11px; margin-top: 6px; opacity: 0.7;">
                            –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –∏–∑–º–µ–Ω–∏—Ç—å –∑–∞–ø—Ä–æ—Å –ø–æ–∏—Å–∫–∞
                        </div>
                    </div>
                `;
                return;
            }

            // –°–Ω–∞—á–∞–ª–∞ —Å–æ–∑–¥–∞–µ–º –∫–∞—Ä—Ç–æ—á–∫–∏ —Å –ø–ª–µ–π—Å—Ö–æ–ª–¥–µ—Ä–∞–º–∏
            grid.innerHTML = productsArray.map(product => `
                <div class="product-card fade-in" data-product-id="${product.id}">
                    <div class="product-image-container image-loading" onclick="openProduct('${product.url}')">
                        <!-- –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –±—É–¥–µ—Ç –∑–∞–≥—Ä—É–∂–µ–Ω–æ –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
                    </div>
                    <button class="product-button" onclick="openProduct('${product.url}')">–û—Ç–∫—Ä—ã—Ç—å</button>
                </div>
            `).join('');

            // –ó–∞—Ç–µ–º –∑–∞–≥—Ä—É–∂–∞–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è —Å –ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç–æ–º –≤–∏–¥–∏–º—ã—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤
            await loadImagesWithPriority(productsArray);
        }

        // –ò–Ω—Ç–µ–ª–ª–µ–∫—Ç—É–∞–ª—å–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π —Å –ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç–æ–º –≤–∏–¥–∏–º—ã—Ö
        async function loadImagesWithPriority(productsArray) {
            const viewportHeight = window.innerHeight;
            
            for (let i = 0; i < productsArray.length; i++) {
                const product = productsArray[i];
                const card = document.querySelector(`[data-product-id="${product.id}"]`);
                
                if (!card) continue;
                
                const rect = card.getBoundingClientRect();
                const isVisible = rect.top < viewportHeight + 200; // +200px –ø—Ä–µ–¥–∑–∞–≥—Ä—É–∑–∫–∞
                
                if (isVisible || i < 4) { // –ü–µ—Ä–≤—ã–µ 4 –∏–ª–∏ –≤–∏–¥–∏–º—ã–µ
                    await loadProductImage(product, card);
                } else {
                    // –û—Ç–ª–æ–∂–µ–Ω–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ –¥–ª—è –Ω–µ–≤–∏–¥–∏–º—ã—Ö
                    setTimeout(() => loadProductImage(product, card), 300 + i * 100);
                }
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ç–æ–≤–∞—Ä–∞ —Å –∫—ç—à–∏—Ä–æ–≤–∞–Ω–∏–µ–º
        async function loadProductImage(product, card) {
            const imageContainer = card.querySelector('.product-image-container');
            if (!imageContainer) return;

            try {
                // –ü—Ä–æ–±—É–µ–º –ø–æ–ª—É—á–∏—Ç—å –∏–∑ –∫—ç—à–∞
                let imageUrl = await getCachedImage(product.image);
                
                if (!imageUrl) {
                    // –ï—Å–ª–∏ –Ω–µ—Ç –≤ –∫—ç—à–µ, –∑–∞–≥—Ä—É–∂–∞–µ–º –Ω–∞–ø—Ä—è–º—É—é
                    imageUrl = product.image;
                    
                    // –ò –∑–∞–ø—É—Å–∫–∞–µ–º —Ñ–æ–Ω–æ–≤–æ–µ –∫—ç—à–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–ª—è —Å–ª–µ–¥—É—é—â–µ–≥–æ —Ä–∞–∑–∞
                    cacheImage(product.image).catch(() => {});
                }

                const img = new Image();
                img.onload = () => {
                    imageContainer.classList.remove('image-loading');
                    imageContainer.innerHTML = '';
                    const imgElement = document.createElement('img');
                    imgElement.src = imageUrl;
                    imgElement.alt = product.name;
                    imgElement.className = 'product-image';
                    imgElement.onclick = () => openProduct(product.url);
                    imageContainer.appendChild(imgElement);
                };
                
                img.onerror = () => {
                    // –ï—Å–ª–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –Ω–µ –∑–∞–≥—Ä—É–∑–∏–ª–æ—Å—å, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥–ª—É—à–∫—É
                    imageContainer.classList.remove('image-loading');
                    imageContainer.innerHTML = '';
                    const imgElement = document.createElement('img');
                    imgElement.src = 'https://i.imgur.com/1Q9Z8ZJ.png';
                    imgElement.alt = product.name;
                    imgElement.className = 'product-image';
                    imgElement.onclick = () => openProduct(product.url);
                    imageContainer.appendChild(imgElement);
                };
                
                img.src = imageUrl;
                
            } catch (error) {
                console.warn('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è:', error);
                imageContainer.classList.remove('image-loading');
            }
        }

        // –û—Ç–∫—Ä—ã—Ç–∏–µ –ø—Ä–æ–¥—É–∫—Ç–∞
        function openProduct(url) {
            if (event && event.currentTarget) {
                event.currentTarget.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    event.currentTarget.style.transform = '';
                }, 150);
            }
            
            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.openLink(url);
            } else {
                window.open(url, '_blank');
            }
        }

        // –ü–æ–∏—Å–∫ —Ç–æ–≤–∞—Ä–æ–≤
        function searchProducts(products, term) {
            const searchTerm = term.toLowerCase().trim();
            
            if (searchTerm === '') {
                return products;
            }

            return products.filter(product => 
                product.name.toLowerCase().includes(searchTerm)
            );
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –ø–æ–∏—Å–∫–∞
        function handleSearch() {
            const searchTerm = document.getElementById('searchInput').value;
            const filteredProducts = searchProducts(allProducts, searchTerm);
            renderProducts(filteredProducts);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram App
        function initTelegramApp() {
            if (window.Telegram && window.Telegram.WebApp) {
                const tg = window.Telegram.WebApp;
                tg.expand();
                tg.setBackgroundColor('#00000000');
                tg.BackButton.show();
                tg.BackButton.onClick(() => tg.close());
                tg.ready();
            }
        }

        // –û—Å–Ω–æ–≤–Ω–∞—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Ç–∞–ª–æ–≥–∞
        async function initCatalog() {
            try {
                // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ç–æ–≤–∞—Ä—ã
                allProducts = await loadProductsFromAPI();
                
                // –ö—ç—à–∏—Ä—É–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –≤ —Ñ–æ–Ω–µ –¥–ª—è –±—É–¥—É—â–∏—Ö –∑–∞–ø—É—Å–∫–æ–≤
                cacheAllProductImages(allProducts);
                
                // –û—á–∏—â–∞–µ–º —É—Å—Ç–∞—Ä–µ–≤—à–∏–π –∫—ç—à
                cleanupExpiredCache();
                
                // –†–µ–Ω–¥–µ—Ä–∏–º —Ç–æ–≤–∞—Ä—ã
                renderProducts(allProducts);
                
                // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –ø–æ–∏—Å–∫
                document.getElementById('searchInput').addEventListener('input', handleSearch);
                
                // –ü—Ä–µ–¥–∑–∞–≥—Ä—É–∑–∫–∞ —Å–ª–µ–¥—É—é—â–∏—Ö –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π –ø—Ä–∏ —Å–∫—Ä–æ–ª–ª–µ
                let isLoading = false;
                window.addEventListener('scroll', async () => {
                    if (!isLoading) {
                        isLoading = true;
                        await loadVisibleImages();
                        isLoading = false;
                    }
                }, { passive: true });
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏:', error);
                allProducts = getDemoProducts();
                renderProducts(allProducts);
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –≤–∏–¥–∏–º—ã—Ö –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π –ø—Ä–∏ —Å–∫—Ä–æ–ª–ª–µ
        async function loadVisibleImages() {
            const cards = document.querySelectorAll('.product-card');
            const viewportHeight = window.innerHeight;
            
            for (const card of cards) {
                const rect = card.getBoundingClientRect();
                const isVisible = rect.top < viewportHeight + 500 && rect.bottom > -100;
                
                if (isVisible) {
                    const imageContainer = card.querySelector('.product-image-container');
                    if (imageContainer && imageContainer.classList.contains('image-loading')) {
                        const productId = card.dataset.productId;
                        const product = allProducts.find(p => p.id === productId);
                        if (product) {
                            await loadProductImage(product, card);
                        }
                    }
                }
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–æ–≤
        async function refreshProducts() {
            try {
                const updatedProducts = await loadProductsFromAPI();
                allProducts = updatedProducts;
                cacheAllProductImages(updatedProducts);
                handleSearch();
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è:', error);
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {
            initTelegramApp();
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –∫—ç—à –∏ –∑–∞–≥—Ä—É–∂–∞–µ–º –∫–∞—Ç–∞–ª–æ–≥
            setTimeout(async () => {
                await initImageCache();
                await initCatalog();
            }, 300);

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
            setInterval(refreshProducts, 30000);
            window.addEventListener('focus', refreshProducts);
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫
        window.addEventListener('error', function(e) {
            if (window.Telegram && window.Telegram.WebApp) {
                console.error('–û—à–∏–±–∫–∞ –≤ Telegram Web App:', e.error);
            }
        });
    </script>
