    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbzLhFB5S9SdbAUjEwu-nRNFh-UfptTYfVMh_xq6f16BBINVXl8bCUf4vU5hCvAjZC6apw/exec';
        
        // –£–ø—Ä–æ—â–µ–Ω–Ω–∞—è –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –∫—ç—à–∏—Ä–æ–≤–∞–Ω–∏—è
        const CACHE_CONFIG = {
            CACHE_VERSION: 'v2',
            CACHE_NAME: 'product-images-v2',
            METADATA_KEY: 'image-cache-v2',
            MAX_CACHE_SIZE: 50 * 1024 * 1024, // 50MB –º–∞–∫—Å–∏–º—É–º
            CACHE_DURATION: 30 * 24 * 60 * 60 * 1000 // 30 –¥–Ω–µ–π
        };

        // –ì–ª–æ–±–∞–ª—å–Ω–∞—è –ø–µ—Ä–µ–º–µ–Ω–Ω–∞—è –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –≤—Å–µ—Ö —Ç–æ–≤–∞—Ä–æ–≤

        // ========== –£–ü–†–û–©–ï–ù–ù–ê–Ø –°–ò–°–¢–ï–ú–ê –ö–≠–®–ò–†–û–í–ê–ù–ò–Ø ==========

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è –ª–∏ Cache API
        const isCacheSupported = 'caches' in window;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫—ç—à–∞
        async function initImageCache() {
            if (!isCacheSupported) {
                console.log('Cache API –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è, –∏—Å–ø–æ–ª—å–∑—É–µ–º –æ–±—ã—á–Ω—É—é –∑–∞–≥—Ä—É–∑–∫—É');
                return null;
            }
            
            try {
                // –û—Ç–∫—Ä—ã–≤–∞–µ–º –∫—ç—à
                const cache = await caches.open(CACHE_CONFIG.CACHE_NAME);
                
                // –û—á–∏—â–∞–µ–º —Å—Ç–∞—Ä—ã–π –∫—ç—à, –µ—Å–ª–∏ –µ—Å—Ç—å
                const keys = await caches.keys();
                for (const key of keys) {
                    if (key.includes('product-images') && key !== CACHE_CONFIG.CACHE_NAME) {
                        await caches.delete(key);
                    }
                }
                
                return cache;
            } catch (error) {
                console.warn('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –∫—ç—à–∞:', error);
                return null;
            }
        }

        // –ü–æ–ø—ã—Ç–∫–∞ –ø–æ–ª—É—á–∏—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∏–∑ –∫—ç—à–∞
        async function getCachedImage(url) {
            if (!isCacheSupported) return null;
            
            try {
                const cache = await caches.open(CACHE_CONFIG.CACHE_NAME);
                const cachedResponse = await cache.match(url);
                
                if (cachedResponse && cachedResponse.ok) {
                    return cachedResponse;
                }
            } catch (error) {
                console.warn('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –∏–∑ –∫—ç—à–∞:', error);
            }
            
            return null;
        }

        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≤ –∫—ç—à (—Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è)
        async function cacheImage(url) {
            if (!isCacheSupported) return false;
            
            try {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–µ—Ç –ª–∏ —É–∂–µ –≤ –∫—ç—à–µ
                const existing = await getCachedImage(url);
                if (existing) return true;
                
                // –ó–∞–≥—Ä—É–∂–∞–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –¥–ª—è –∫—ç—à–∏—Ä–æ–≤–∞–Ω–∏—è
                const response = await fetch(url, {
                    mode: 'cors',
                    credentials: 'omit'
                });
                
                if (response.ok) {
                    const cache = await caches.open(CACHE_CONFIG.CACHE_NAME);
                    await cache.put(url, response.clone());
                    console.log('–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∑–∞–∫—ç—à–∏—Ä–æ–≤–∞–Ω–æ:', url);
                    return true;
                }
            } catch (error) {
                console.warn('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–∫—ç—à–∏—Ä–æ–≤–∞—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ:', error);
            }
            
            return false;
        }

        // –§–æ–Ω–æ–≤–æ–µ –∫—ç—à–∏—Ä–æ–≤–∞–Ω–∏–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π
        async function cacheImagesInBackground(images) {
            if (!isCacheSupported || !images || !images.length) return;
            
            console.log('–ù–∞—á–∏–Ω–∞–µ–º —Ñ–æ–Ω–æ–≤–æ–µ –∫—ç—à–∏—Ä–æ–≤–∞–Ω–∏–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π...');
            
            // –ö—ç—à–∏—Ä—É–µ–º –ø–æ –æ–¥–Ω–æ–º—É —Å –∑–∞–¥–µ—Ä–∂–∫–æ–π, —á—Ç–æ–±—ã –Ω–µ –Ω–∞–≥—Ä—É–∂–∞—Ç—å —Å–µ—Ç—å
            for (let i = 0; i < images.length; i++) {

                }

            }
        }

        // –†–µ–Ω–¥–µ—Ä —Ç–æ–≤–∞—Ä–æ–≤ —Å –ª–µ–Ω–∏–≤–æ–π –∑–∞–≥—Ä—É–∑–∫–æ–π
        function renderProducts(productsArray) {
            const grid = document.getElementById('productsGrid');
            
            if (!productsArray || productsArray.length === 0) {
                grid.innerHTML = `
                    <div class="no-results fade-in">
                        <div class="no-results-icon">üì¶</div>
                        <div>–¢–æ–≤–∞—Ä–æ–≤ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</div>
                        <div style="font-size: 11px; margin-top: 6px; opacity: 0.7;">
                            –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –∏–∑–º–µ–Ω–∏—Ç—å –∑–∞–ø—Ä–æ—Å –ø–æ–∏—Å–∫–∞
                        </div>
                    </div>
                `;
                return;
            }

            // –°–æ–∑–¥–∞–µ–º –∫–∞—Ä—Ç–æ—á–∫–∏ —Å data-–∞—Ç—Ä–∏–±—É—Ç–∞–º–∏ –¥–ª—è –ª–µ–Ω–∏–≤–æ–π –∑–∞–≥—Ä—É–∑–∫–∏
            grid.innerHTML = productsArray.map((product, index) => `
                <div class="product-card fade-in" data-product-id="${product.id}">
                    <div class="product-image-container image-loading">
                        <img 
                            class="product-image lazy-image"
                            data-src="${product.image}"
                            alt="${product.name}"
                            loading="lazy"
                            onerror="this.src='https://i.imgur.com/1Q9Z8ZJ.png'"
                            onclick="openProduct('${product.url}')"
                        >
                    </div>
                    <button class="product-button" onclick="openProduct('${product.url}')">–û—Ç–∫—Ä—ã—Ç—å</button>
                </div>
            `).join('');

            // –ó–∞–ø—É—Å–∫–∞–µ–º –ª–µ–Ω–∏–≤—É—é –∑–∞–≥—Ä—É–∑–∫—É –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π
            setTimeout(() => {
                lazyLoadImages();
                
                // –î–æ–±–∞–≤–ª—è–µ–º —Å–ª—É—à–∞—Ç–µ–ª—å –¥–ª—è —Å–∫—Ä–æ–ª–ª–∞
                window.addEventListener('scroll', lazyLoadImages, { passive: true });
                window.addEventListener('resize', lazyLoadImages, { passive: true });
            }, 100);
        }

        // –õ–µ–Ω–∏–≤–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π
        function lazyLoadImages() {
            const lazyImages = document.querySelectorAll('.lazy-image[data-src]');
            const viewportHeight = window.innerHeight;
            
            lazyImages.forEach(img => {
                const rect = img.getBoundingClientRect();
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–∞—Ö–æ–¥–∏—Ç—Å—è –ª–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≤ –æ–±–ª–∞—Å—Ç–∏ –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ + 100px
                if (rect.top < viewportHeight + 100 && rect.bottom > -100) {
                    // –ï—Å–ª–∏ —É –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –µ—Å—Ç—å data-src, –∑–∞–≥—Ä—É–∂–∞–µ–º –µ–≥–æ
                    if (img.dataset.src) {
                        loadImageWithCache(img);
                    }
                }
            });
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è —Å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º –∫—ç—à–∞
        async function loadImageWithCache(imgElement) {
            const imageUrl = imgElement.dataset.src;
            if (!imageUrl) return;
            
            const imageContainer = imgElement.closest('.product-image-container');
            
            try {
                // –ü—Ä–æ–±—É–µ–º –ø–æ–ª—É—á–∏—Ç—å –∏–∑ –∫—ç—à–∞
                const cachedResponse = await getCachedImage(imageUrl);
                
                if (cachedResponse) {
                    // –ò—Å–ø–æ–ª—å–∑—É–µ–º –∫—ç—à–∏—Ä–æ–≤–∞–Ω–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
                    const blob = await cachedResponse.blob();
                    const objectUrl = URL.createObjectURL(blob);
                    imgElement.src = objectUrl;
                    
                    // –û—Å–≤–æ–±–æ–∂–¥–∞–µ–º –æ–±—ä–µ–∫—Ç URL –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏
                    imgElement.onload = () => {
                        URL.revokeObjectURL(objectUrl);
                        imgElement.classList.add('loaded');
                        imageContainer.classList.remove('image-loading');
                    };
                    
                    imgElement.onerror = () => {
                        URL.revokeObjectURL(objectUrl);
                        loadImageDirectly(imgElement, imageContainer, imageUrl);
                    };
                    
                } else {
                    // –ó–∞–≥—Ä—É–∂–∞–µ–º –Ω–∞–ø—Ä—è–º—É—é
                    loadImageDirectly(imgElement, imageContainer, imageUrl);
                    
                    // –ü—ã—Ç–∞–µ–º—Å—è –∑–∞–∫—ç—à–∏—Ä–æ–≤–∞—Ç—å –¥–ª—è –±—É–¥—É—â–µ–≥–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è
                    setTimeout(() => cacheImage(imageUrl), 1000);
                }
                
            } catch (error) {
                console.warn('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è:', error);
                loadImageDirectly(imgElement, imageContainer, imageUrl);
            }
            
            // –£–±–∏—Ä–∞–µ–º data-src, —á—Ç–æ–±—ã –Ω–µ –∑–∞–≥—Ä—É–∂–∞—Ç—å –ø–æ–≤—Ç–æ—Ä–Ω–æ
            delete imgElement.dataset.src;
        }

        // –ü—Ä—è–º–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è (–±–µ–∑ –∫—ç—à–∞)
        function loadImageDirectly(imgElement, container, imageUrl) {
            imgElement.src = imageUrl;
            
            imgElement.onload = () => {
                imgElement.classList.add('loaded');
                if (container) {
                    container.classList.remove('image-loading');
                }
            };
            
            imgElement.onerror = () => {
                imgElement.src = 'https://i.imgur.com/1Q9Z8ZJ.png';
                imgElement.classList.add('loaded');
                if (container) {
                    container.classList.remove('image-loading');
                }
            };
        }

        // –û—Ç–∫—Ä—ã—Ç–∏–µ –ø—Ä–æ–¥—É–∫—Ç–∞
        function openProduct(url) {
            event.preventDefault();
            event.stopPropagation();
            
            if (event.currentTarget) {
                event.currentTarget.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    if (event.currentTarget) {
                        event.currentTarget.style.transform = '';
                    }
                }, 150);
            }
            
            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.openLink(url);
            } else {
                window.open(url, '_blank');
            }
        }

        // –ü–æ–∏—Å–∫ —Ç–æ–≤–∞—Ä–æ–≤
        function searchProducts(products, term) {
            const searchTerm = term.toLowerCase().trim();
            
            if (searchTerm === '') {
                return products;
            }

            return products.filter(product => 
                product.name.toLowerCase().includes(searchTerm)
            );
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –ø–æ–∏—Å–∫–∞
        function handleSearch() {
            const searchTerm = document.getElementById('searchInput').value;
            const filteredProducts = searchProducts(allProducts, searchTerm);
            renderProducts(filteredProducts);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram App
        function initTelegramApp() {
            if (window.Telegram && window.Telegram.WebApp) {
                const tg = window.Telegram.WebApp;
                tg.expand();
                tg.setBackgroundColor('#00000000');
                tg.BackButton.show();
                tg.BackButton.onClick(() => tg.close());
                tg.ready();
            }
        }

        // –û—Å–Ω–æ–≤–Ω–∞—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Ç–∞–ª–æ–≥–∞
        async function initCatalog() {
            try {
                // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ç–æ–≤–∞—Ä—ã
                allProducts = await loadProductsFromAPI();
                
                // –†–µ–Ω–¥–µ—Ä–∏–º —Ç–æ–≤–∞—Ä—ã
                renderProducts(allProducts);
                
                // –ó–∞–ø—É—Å–∫–∞–µ–º —Ñ–æ–Ω–æ–≤–æ–µ –∫—ç—à–∏—Ä–æ–≤–∞–Ω–∏–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π
                if (allProducts && allProducts.length > 0) {
                    const imageUrls = allProducts.map(p => p.image).filter(url => url);
                    setTimeout(() => {
                        cacheImagesInBackground(imageUrls);
                    }, 2000);
                }
                
                // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –ø–æ–∏—Å–∫
                document.getElementById('searchInput').addEventListener('input', handleSearch);
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏:', error);
                allProducts = getDemoProducts();
                renderProducts(allProducts);
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–æ–≤
        async function refreshProducts() {
            try {
                const updatedProducts = await loadProductsFromAPI();
                allProducts = updatedProducts;
                handleSearch();
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è:', error);
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', async function() {
            initTelegramApp();
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –∫—ç—à
            await initImageCache();
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –∫–∞—Ç–∞–ª–æ–≥
            setTimeout(() => {
                initCatalog();
            }, 300);

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
            setInterval(refreshProducts, 30000);
            window.addEventListener('focus', refreshProducts);
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫
        window.addEventListener('error', function(e) {
            if (window.Telegram && window.Telegram.WebApp) {
                console.error('–û—à–∏–±–∫–∞ –≤ Telegram Web App:', e.error);
            }
        });
    </script>
</body>
